    <style>
        :root {
            --primary: #4CAF50;
            --error: #ff4444;
            --text: #2c3e50;
            --weak: #D73F40;
            --moderate: #F2B84F;
            --strong: #BDE952;
            --very-strong: #3ba62f;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f0f2f5;
            padding: 1rem;
            line-height: 1.6;
        }

        header, main, footer {
            max-width: 1000px;
            margin: 0 auto;
        }

        .checker-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }

        .input-group {
            position: relative;
            margin: 1.5rem 0;
        }

        #passwordInput {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 2px solid #cccccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        #passwordInput:focus {
            border-color: var(--primary);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .strength-meter {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }

        .strength-text {
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .hints {
            color: #666;
            font-size: 0.9rem;
            margin: 1rem 0;
            white-space: pre-line;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            touch-action: manipulation;
        }

        .action-btn:disabled {
            background: #a5d6a7;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            color: #666;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .checker-box {
                padding: 1rem;
            }

            #passwordInput {
                font-size: 0.9rem;
            }

            .action-btn {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;

            }

<body>
    <header>
        <h1 style="color: var(--text); text-align: center; margin: 2rem 0;">üîí Password Strength Checker</h1>
    </header>
    <main>
        <section class="checker-box" aria-label="Password Strength Checker Tool">
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Enter your password" aria-label="Password input">
                <span class="toggle-password" onclick="togglePasswordVisibility()" aria-label="Toggle password visibility">üëÅÔ∏è</span>
            </div>
            <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-text" id="strengthText" aria-live="polite">-</div>
            <div class="hints" id="strengthHints"></div>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div class="button-group">
                <button class="action-btn" onclick="generateRandomPassword()">Generate Password</button>
                <button class="action-btn" id="copyBtn" onclick="copyToClipboard()" disabled>Copy to Clipboard</button>
            </div>
        </section>
    </main>
    <footer>
        <p>¬© 2025 Password Strength Checker. All rights reserved. 
            <a href="/privacy">Privacy Policy</a> | 
            <a href="/terms">Terms of Service</a> | 
            <a href="/contact">Contact Us</a>
        </p>
    </footer>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const strengthHints = document.getElementById('strengthHints');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const copyBtn = document.getElementById('copyBtn');

        passwordInput.addEventListener('input', checkPasswordStrength);

        function checkPasswordStrength() {
            const password = passwordInput.value;
            let score = 0;
            let hints = [];

            // Length scoring
            if (password.length >= 16) score += 30;
            else if (password.length >= 12) score += 20;
            else if (password.length >= 8) score += 10;
            else if (password.length > 0) hints.push('Make sure your password is at least 8 characters.');

            // Character type scoring
            if (/[a-z]/.test(password)) score += 15;
            else if (password.length > 0) hints.push('Include at least one lowercase letter.');
            if (/[A-Z]/.test(password)) score += 15;
            else if (password.length > 0) hints.push('Include at least one uppercase letter.');
            if (/[0-9]/.test(password)) score += 15;
            else if (password.length > 0) hints.push('Include at least one number.');
            if (/[!@#$%^&*]/.test(password)) score += 15;
            else if (password.length > 0) hints.push('Include at least one special character (!@#$%^&*).');

            // Penalty for common patterns
            if (/123|abc|qwe|pass|admin/i.test(password)) {
                score -= 20;
                hints.push('Avoid common patterns or words (e.g., "123", "password").');
            }
            if (/(.)\1{2,}/.test(password)) {
                score -= 10;
                hints.push('Avoid repeating the same character multiple times.');
            }

            // Cap score
            score = Math.max(0, Math.min(100, score));

            // Determine strength level
            let strength = 'Weak';
            let color = 'var(--weak)';
            let width = '25%';
            if (score >= 80) {
                strength = 'Very Strong';
                color = 'var(--very-strong)';
                width = '100%';
            } else if (score >= 60) {
                strength = 'Strong';
                color = 'var(--strong)';
                width = '75%';
            } else if (score >= 40) {
                strength = 'Moderate';
                color = 'var(--moderate)';
                width = '50%';
            }

            // Update UI
            strengthBar.style.width = password.length > 0 ? width : '0';
            strengthBar.style.backgroundColor = password.length > 0 ? color : '#e0e0e0';
            strengthText.textContent = password.length > 0 ? strength : '-';
            strengthHints.textContent = hints.length > 0 ? hints.join('\n') : 'Enter a password to get feedback.';
            copyBtn.disabled = password.length === 0;
        }

        function generateRandomPassword() {
            loadingSpinner.style.display = 'block';
            setTimeout(() => {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*';
                let password = '';
                for (let i = 0; i < 16; i++) {
                    password += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                passwordInput.value = password;
                checkPasswordStrength();
                loadingSpinner.style.display = 'none';
            }, 500); // Simulate processing
        }

        function copyToClipboard() {
            if (!passwordInput.value) return;
            navigator.clipboard.writeText(passwordInput.value).then(() => {
                alert('Password copied to clipboard!');
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Failed to copy password.');
            });
        }

        function togglePasswordVisibility() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            document.querySelector('.toggle-password').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }
    </script>
